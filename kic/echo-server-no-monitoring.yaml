- apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: echo-server
    annotations:
      konghq.com/strip-path: "true"
      konghq.com/plugins: "key-auth-from-env"
  spec:
    ingressClassName: kong
    rules:
      - host: "kong.lh.kong-cx.com"
        http:
          paths:
            - path: /~/echo$
              pathType: ImplementationSpecific
              backend:
                service:
                  name: echo-server
                  port:
                    number: 8080
